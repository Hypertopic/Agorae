<form action="" method="post" id="upload-form">
  <h2 data-i18n="Télédécharger une ressource">Télédécharger une ressource</h2>
  <fieldset>
    <p class="help" data-i18n="Choisissez un fichier sur votre ordinateur.">
      Choisissez un fichier sur votre ordinateur.
    </p>
    <table summary=""><tbody><tr>
      <th><label data-i18n="Fichier : ">Fichier : </label></th>
      <td><input type="file" name="_attachments" width="34"></td>
    </tr><tr>
      <td id="progress" colspan="2">&nbsp;</td>
    </tr></table>
  </fieldset>
  <div class="buttons">
    <button type="submit" data-i18n="Déposer">Déposer</button>
    <button type="button" class="cancel" data-i18n="Annuler">Annuler</button>
  </div>
  <input type="hidden" name="_rev" value="">
</form>
