<form action="" method="post" id="item-creation">
  <h2 data-i18n="Créer un item">Créer un item</h2>
  <fieldset>
    <p class="help" data-i18n="Nouvel item">
      Nouvel item
    </p>
    <table summary=""><tbody><tr>
      <th><label data-i18n="Corpus : ">Corpus : </label></th>
      <td><select name="corpus" style="width: 248px;"></select></td>
    </tr><tr>
      <th><label data-i18n="Nom : ">Nom : </label></th>
      <td><input type="text" name="itemName" size="34"></td>
    </tr></table>
  </fieldset>
  <div class="buttons">
    <button type="submit" data-i18n="Créer">Créer</button>
    <button type="button" class="cancel" data-i18n="Annuler">Annuler</button>
  </div>
</form>
