<form action="" method="post" id="upload-form">
  <h2 data-i18n="Référencer une ressource secondaire">Référencer une ressource secondaire</h2>
  <fieldset>
    <p class="help" data-i18n="Ressource secondaire">
      Ressource secondaire
    </p>
	<table summary=""><tbody><tr>
      <th><label data-i18n="Nom : ">Nom : </label></th>
      <td><input type="text" name="attributename" size="34"></td>
    </tr><tr>
      <th><label data-i18n="Adresse : ">Adresse : </label></th>
      <td><input type="text" name="attributevalue" size="34"></td>
    </tr></table>
  </fieldset>
  <div class="buttons">
    <button type="submit" data-i18n="Référencer">Référencer</button>
    <button type="button" class="cancel" data-i18n="Annuler">Annuler</button>
  </div>
</form>
