<form action="" method="post" id="upload-form">
  <h2>Référencer une ressource secondaire</h2>
  <fieldset>
    <p class="help">
      Ressource secondaire
    </p>
	<table summary=""><tbody><tr>
      <th><label for="secondary-name">Nom : </label></th>
      <td><input type="text" name="attributename" id="secondary-name" size="34"></td>
    </tr><tr>
      <th><label for="secondary-address">Adresse : </label></th>
      <td><input type="text" name="attributevalue" size="34" id="secondary-address"></td>
    </tr></table>
  </fieldset>
  <div class="buttons">
    <button type="submit">Référencer</button>
    <button type="button" class="cancel">Annuler</button>
  </div>
</form>
